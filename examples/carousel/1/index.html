<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>widescreen images switching effects focus map with jQuery</title>
    <script type="text/javascript" src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/superslide.2.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!--广告主体内容 start-->
<div class="slider">
    <div class="bd">
        <ul>
            <li><a target="_blank" href="http://www.htmldrive.net"><img src="images/1.jpg"/></a></li>
            <li><a target="_blank" href="http://www.htmldrive.net"><img src="images/3.jpg"/></a></li>
            <li><a target="_blank" href="http://www.htmldrive.net"><img src="images/4.jpg"/></a></li>
        </ul>
    </div>
    <div class="hd">
        <ul>
        </ul>
    </div>
    <div class="pnBtn prev">
        <!--这个作用是遮幕作用 start-->
        <span class="blackBg"></span>
        <!--这个作用是遮幕作用 end-->
        <a class="arrow" href="javascript:void(0)"></a>
    </div>
    <div class="pnBtn next">
        <span class="blackBg"></span>
        <a class="arrow" href="javascript:void(0)"></a>
    </div>
</div>
<!--广告主体内容 end-->

<script type="text/javascript">
    jQuery(".slider .bd li").first().before(jQuery(".slider .bd li").last());
    jQuery(".slider").hover(function () {
        jQuery(this).find(".arrow").stop(true, true).fadeIn(300)
    }, function () {
        jQuery(this).find(".arrow").fadeOut(300)
    });
    jQuery(".slider").slide(
            { titCell: ".hd ul", mainCell: ".bd ul", effect: "leftLoop", autoPlay: true, vis: 3, autoPage: true, trigger: "click"}
    );
</script>
</body>
</html>
